<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>images</title>
  <meta name="viewport" content="width=device-width,initial-scale">
  <link href="css/main.css" rel="stylesheet">
</head>

<body>

<nav>

<footer>
